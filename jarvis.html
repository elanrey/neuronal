<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. UI - Step 24 (Thick Blurred Arc)</title>
    <link rel="stylesheet" href="jarvis.css">
</head>
<body>

    <svg id="jarvis-interface" viewBox="-400 -400 800 800">
        <!-- Definiciones para elementos reutilizables -->
        <defs>
            <!-- Trazado invisible para el texto en arco -->
            <path id="text-path-track" d="M 220,0 A 220,220 0 1,0 -220,0 A 220,220 0 1,0 220,0 Z" />

            <!-- Filtro de Desenfoque (Blur) -->
            <filter id="blur-filter">
                <feGaussianBlur in="SourceGraphic" stdDeviation="7" />
            </filter>

            <!-- Filtro de Resplandor (Glow) -->
            <filter id="glow-filter" x="-100%" y="-100%" width="250%" height="250%">
                <!-- Capa 1 de resplandor -->
                <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur1" />
                <feFlood flood-color="var(--color-level-1)" flood-opacity="1" result="color1" />
                <feComposite in="color1" in2="blur1" operator="in" result="glow1" />

                <!-- Capa 2 de resplandor -->
                <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur2" />
                <feFlood flood-color="var(--color-level-1)" flood-opacity="1" result="color2" />
                <feComposite in="color2" in2="blur2" operator="in" result="glow2" />

                <!-- Capa 3 de resplandor -->
                <feGaussianBlur in="SourceGraphic" stdDeviation="50" result="blur3" />
                <feFlood flood-color="var(--color-level-1)" flood-opacity="1" result="color3" />
                <feComposite in="color3" in2="blur3" operator="in" result="glow3" />

                <!-- Capa 4 de resplandor -->
                <feGaussianBlur in="SourceGraphic" stdDeviation="60" result="blur4" />
                <feFlood flood-color="var(--color-level-1)" flood-opacity="1" result="color4" />
                <feComposite in="color4" in2="blur4" operator="in" result="glow4" />

                <feMerge>
                    <feMergeNode in="SourceGraphic"/>
                    <feMergeNode in="glow1"/>
                    <feMergeNode in="glow1"/>
                    <feMergeNode in="glow1"/>
                    <feMergeNode in="glow1"/>
                    <feMergeNode in="glow1"/>
                    <feMergeNode in="glow1"/>
                    <feMergeNode in="glow1"/>
                </feMerge>
            </filter>

            <!-- Filtro de Resplandor para HAL 9000 -->
            <filter id="hal-glow-filter" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="0" result="blur-hal">
                    <animate attributeName="stdDeviation" values="5;15;5" dur="3s" repeatCount="indefinite" />
                </feGaussianBlur>
                <feMerge>
                    <feMergeNode in="SourceGraphic"/>
                    <feMergeNode in="blur-hal"/>
                    <feMergeNode in="blur-hal"/>
                    <feMergeNode in="blur-hal"/>
                </feMerge>
            </filter>

            <!-- Filtro de Resplandor Fijo para el punto amarillo -->
            <filter id="fixed-yellow-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur-yellow" />
                <feMerge>
                    <feMergeNode in="SourceGraphic"/>
                    <feMergeNode in="blur-yellow"/>
                    <feMergeNode in="blur-yellow"/>
                    <feMergeNode in="blur-yellow"/>
                    <feMergeNode in="blur-yellow"/>
                </feMerge>
            </filter>

            <!-- Filtro de Resplandor Blanco Sutil para los arcos de vidrio -->
            <filter id="white-arc-glow" x="-100%" y="-100%" width="300%" height="300%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur-white-arc" />
                <feFlood flood-color="#FFFFFF" flood-opacity="1" result="color-white-arc" />
                <feComposite in="color-white-arc" in2="blur-white-arc" operator="in" result="glow-white-arc" />
                <feMerge>
                    <feMergeNode in="glow-white-arc"/>
                </feMerge>
            </filter>

            <!-- Máscara para desvanecer la línea roja en un lado -->
            <mask id="red-fade-mask">
                <linearGradient id="mask-gradient" x1="50%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="white" />
                    <stop offset="100%" stop-color="black" />
                </linearGradient>
                <rect x="-300" y="-300" width="600" height="600" fill="url(#mask-gradient)" />
            </mask>

            <!-- ClipPath para el efecto de volumen -->
            <clipPath id="volume-clip">
                <rect id="volume-rect" x="-220" y="-220" width="0" height="220" />
            </clipPath>
            <clipPath id="volume-clip-down">
                <rect id="volume-rect-down" x="-220" y="0" width="0" height="220" />
            </clipPath>
        </defs>

        <!-- El efecto de resplandor ahora se aplica a los elementos individuales para usar su color -->
        <g>
            <!-- Base de vidrio para el ojo de HAL 9000 -->
            <circle cx="0" cy="0" r="60" fill="url(#glass-gradient)" />
            <!-- Brillo especular para el ojo de HAL 9000 -->
            <circle cx="0" cy="0" r="60" fill="url(#specular-highlight)" />
            <!-- Ojo de HAL 9000 -->
            <circle cx="0" cy="0" r="40" fill="var(--hal-glow-color)" filter="url(#hal-glow-filter)" />
            <!-- Punto amarillo brillante -->
            <circle cx="0" cy="0" r="8" fill="var(--hal-yellow-dot-color)" filter="url(#fixed-yellow-glow)" />

            <!-- Arcos de efecto de vidrio -->
            <path d="M -60 -60 A 60 60 0 0 1 -20 -80" fill="none" stroke="#FFFFFF" stroke-width="8" filter="url(#white-arc-glow)" />
            <path d="M -50 -50 A 40 40 0 0 1 -20 -65" fill="none" stroke="#FFFFFF" stroke-width="4" filter="url(#white-arc-glow)" />
                        
            <!-- Círculo Exterior Grande con Glow -->
            <circle id="outer-glow-ring" class="ring" r="290" stroke="var(--color-level-1)" stroke-width="5" filter="url(#glow-filter)" />

            <!-- Núcleo Estático -->
            <g id="core">
                <circle id="core-ring" class="ring" r="120" />
            </g>

            <!-- Anillo 1: VU Meter -->
            <circle id="vu-meter-ring" class="ring" r="110">
                <animate attributeName="stroke-dashoffset" from="629" to="0" dur="2s" repeatCount="indefinite" />
            </circle>

            <!-- Anillo 2: Arco de 180 grados -->
            <path id="dashed-arc" class="ring" d="M -160 0 A 160 160 0 0 1 0 160">
                <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite" />
            </path>

            <!-- Nuevo Arco de Cuadritos (Volumen) -->
            <path id="volume-arc" class="ring" d="M -144 0 A 144 144 0 0 1 144 0" clip-path="url(#volume-clip)" />
            <path id="volume-arc-down" class="ring" d="M -144 0 A 144 144 0 0 0 144 0" clip-path="url(#volume-clip-down)" />

            <!-- Nuevo Arco Cerca del Volumen -->
            <path id="new-arc" class="ring" d="M -140 0 A 140 140 0 0 1 140 0" />
            <path id="new-arc" class="ring" d="M 140 0 A 140 140 0 0 1 -140 0" />

            <!-- Líneas tipo regla para el nuevo arco -->

                <line x1="-106.07" y1="-106.07" x2="-98.99" y2="-98.99" stroke="var(--color-level-2)" stroke-width="1" />

                <line x1="-121.24" y1="70.00" x2="-129.90" y2="75.00" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="121.24" y1="70.00" x2="129.90" y2="75.00" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="-70.00" y1="121.24" x2="-75.00" y2="129.90" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="70.00" y1="121.24" x2="75.00" y2="129.90" stroke="var(--color-level-2)" stroke-width="1" />

                <line x1="135.23" y1="-36.23" x2="144.89" y2="-38.82" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="-135.23" y1="-36.23" x2="-144.89" y2="-38.82" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="36.23" y1="-135.23" x2="38.82" y2="-144.89" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="-36.23" y1="-135.23" x2="-38.82" y2="-144.89" stroke="var(--color-level-2)" stroke-width="1" />

                <line x1="-135.23" y1="36.23" x2="-144.89" y2="38.82" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="135.23" y1="36.23" x2="144.89" y2="38.82" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="-36.23" y1="135.23" x2="-38.82" y2="144.89" stroke="var(--color-level-2)" stroke-width="1" />
                <line x1="36.23" y1="135.23" x2="38.82" y2="144.89" stroke="var(--color-level-2)" stroke-width="1" />
            </g>

            <!-- Animación para el rectángulo del clipPath -->
            <animate attributeName="width" values="0; 400; 0" keyTimes="0; 0.5; 1" dur="4s" repeatCount="indefinite" href="#volume-rect" />
            <animate attributeName="width" values="0; 400; 0" keyTimes="0; 0.5; 1" dur="4s" repeatCount="indefinite" href="#volume-rect-down" />

            <!-- Grupo de Arcos Sincronizados -->
            <g id="synchronized-arcs-group">
                <!-- Arco Exterior Grande (130 grados, r=200) -->
                <path id="outer-arc-130" class="ring" d="M -181.26 -84.52 A 200 200 0 0 1 181.26 -84.52" />

                <!-- Arcos Intermedios (r=190) - PRECISOS -->
                <path id="middle-arc-left" class="ring" d="M -164.54 -95.0 A 190 190 0 0 1 -108.97 -155.63" />
                <path id="middle-arc-right" class="ring" d="M 79.5 -172.6 A 190 190 0 0 1 165.0 -95.0" />

                <!-- Arco Exterior Pequeño (110 grados, r=180) - RESTAURADO -->
                <path id="outer-arc-110" class="ring" d="M -90.0 -155.88 A 180 180 0 0 1 61.56 -169.02" />

                <!-- Líneas de Conexión -->
                <line class="arc-connector ring" x1="165.0" y1="-95.0" x2="181.26" y2="-84.52" />
                <line class="arc-connector ring" x1="-181.26" y1="-84.52" x2="-164.54" y2="-95.0" />
                <line class="arc-connector ring" x1="-108.97" y1="-155.63" x2="-90.0" y2="-155.88" />
                <line class="arc-connector ring" x1="61.56" y1="-169.02" x2="79.5" y2="-172.6" />

                <!-- Animación única para todo el grupo -->
                <animateTransform 
                    attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="360 0 0"
                    dur="40s"
                    repeatCount="indefinite" />
            </g>

            <!-- Anillo de Texto (Ceros) -->
            <g id="text-arc-group">
                <text>
                    <textPath href="#text-path-track">01000001 01110101 01110100 01101111 01101101 01100001 01110100 01001001 01000001 00100000 01000001 01110101 01110100 01101111 01101101 01100001 01110100 01001001 01000001 00100000</textPath>
                </text>
                <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite" />
            </g>

            <!-- Grupo de Puntos Animados -->
            <g id="animated-dots-group">
                <circle cx="-240.00" cy="0.00" r="6" fill="var(--color-level-2)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0s" repeatCount="indefinite" /></circle>
                <circle cx="-236.40" cy="-41.68" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.105s" repeatCount="indefinite" /></circle>
                <circle cx="-225.53" cy="-82.08" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.210s" repeatCount="indefinite" /></circle>
                <circle cx="-207.85" cy="-120.00" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.316s" repeatCount="indefinite" /></circle>
                <circle cx="-183.85" cy="-154.27" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.421s" repeatCount="indefinite" /></circle>
                <circle cx="-154.27" cy="-183.85" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.526s" repeatCount="indefinite" /></circle>
                <circle cx="-120.00" cy="-207.85" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.631s" repeatCount="indefinite" /></circle>
                <circle cx="-82.08" cy="-225.53" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.737s" repeatCount="indefinite" /></circle>
                <circle cx="-41.68" cy="-236.40" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.842s" repeatCount="indefinite" /></circle>
                <circle cx="0.00" cy="-240.00" r="6" fill="var(--color-level-2)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="0.947s" repeatCount="indefinite" /></circle>
                <circle cx="41.68" cy="-236.40" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.053s" repeatCount="indefinite" /></circle>
                <circle cx="82.08" cy="-225.53" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.158s" repeatCount="indefinite" /></circle>
                <circle cx="120.00" cy="-207.85" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.263s" repeatCount="indefinite" /></circle>
                <circle cx="154.27" cy="-183.85" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.368s" repeatCount="indefinite" /></circle>
                <circle cx="183.85" cy="-154.27" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.474s" repeatCount="indefinite" /></circle>
                <circle cx="207.85" cy="-120.00" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.579s" repeatCount="indefinite" /></circle>
                <circle cx="225.53" cy="-82.08" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.684s" repeatCount="indefinite" /></circle>
                <circle cx="236.40" cy="-41.68" r="3" fill="var(--color-level-3)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.789s" repeatCount="indefinite" /></circle>
                <circle cx="240.00" cy="0.00" r="6" fill="var(--color-level-2)" opacity="0"><animate attributeName="opacity" values="0;1;0" keyTimes="0;0.1;1" dur="2s" begin="1.895s" repeatCount="indefinite" /></circle>

            <!-- Anillo 6: Puntos Finos -->

            <!-- Anillo 7: Exterior Complejo -->
            <g id="outer-complex-ring-group">
                <!-- Segmento Sólido (ejemplo: un arco de 60 grados) -->
                <path class="ring" d="M 280 0 A 280 280 0 0 1 140 242.49" />

                <!-- Segmento con Guiones (ejemplo: un arco de 90 grados) -->
                <path class="ring dashed-segment" d="M 140 242.49 A 280 280 0 0 1 -280 0" />

                <!-- Segmento Sawtooth/Medidor (ejemplo: un arco de 45 grados) -->
                <path class="ring sawtooth-segment" d="M -280 0 A 280 280 0 0 1 -197.99 -197.99" />

                <animateTransform 
                    attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="-360 0 0"
                    dur="5s"
                    repeatCount="indefinite" />
            </g>

            <!-- Anillo 9: Arco Grueso con Blur -->
            <path id="thick-blurred-arc" class="ring" d="M -35.60 201.88 A 205 205 0 0 1 0 -205">
                <animateTransform 
                    attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="-360 0 0"
                    dur="20s"
                    repeatCount="indefinite" />
            </path>

            <!-- Anillo 8: Guiones Medianos -->
            <circle id="medium-dashed-ring" class="ring" r="260">
                <animateTransform 
                    attributeName="transform"
                    type="rotate"
                    from="0 0 0"
                    to="360 0 0"
                    dur="90s"
                    repeatCount="indefinite" />
            </circle>

        </g>
    </svg>

</body>
